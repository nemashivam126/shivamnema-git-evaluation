<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Registration form</title>

    <style>
        input{
            width: 100%;
        }
        button{
            width: 15%;
            background-color: lightgray;
            border-radius: 5px;
        }
        h5{
            color: brown;
        }
    </style>

</head>

<body>
    <div class="container">
        <br>
        <div class="card text-center">
            <form action="" method="post">
                <h5 class="card-header"><b>Register here!</b></h5>
                <div class="card-body">
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="f_name"><b>First Name</b><b style="color: red;">*</b></label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="f_name" id="fname" placeholder="Enter your first name" required>
                        </div>
                    </div>
                    <br>                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="l_name"><b>Last Name</b><b style="color: red;">*</b></label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="l_name" id="lname" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email"><b>Email</b><b style="color: red;">*</b></label>
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="email-id" id="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="f_name"><b>Password</b><b style="color: red;">*</b></label>
                        </div>
                        <div class="col-md-6">
                            <input type="password" name="password" id="password" placeholder="Atleast 6 characters" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="f_name"><b>Confirm Password</b><b style="color: red;">*</b></label>
                        </div>
                        <div class="col-md-6">
                            <input type="password" name="password" id="password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <br>
                    <button type="submit">Register</button>
                </div>
                <div class="card-footer text-muted">
                    Zehntech
                </div>
            </form>
        </div>
    </div>
</body>

</html>
